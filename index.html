<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./componets/css/styles.css">
    <link rel="icon" href="logo/logo03.png" type="image/png">
    <title>insane music</title>
</head> 

<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <section class="column">
        <div class="input">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Busca Musica...">
                <button class="button02" id="search-btn">Busca</button>
            </div>
        </div>
        <div class="input02">
            <button class="button" id="random-toggle">Random Music: Off</button>
        </div>
    </section>

    <div class="colum">
        <section>
            <div class="container">
                <div class="player-img">
                    <img src="" class="active" id="cover">
                </div>

                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>

                <div class="player-progress" id="player-progress">
                    <div class="progress" id="progress"></div>
                    <div class="music-duration">
                        <span class="time" id="current-time">0:00</span>
                        <span class="time" id="duration">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                    <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                    <i class="fa-solid fa-forward" title="Next" id="next"></i>

                </div>
                <div class="player-download">
                    <i class="fas fa-download" title="download" id="download"></i>
                </div>

                <!-- Botão de Compartilhamento -->
                <div class="player-share">
                    <i class="fas fa-share" title="Compartilhar" id="share"></i>
                </div>
            </div>

        </section>
    </div>
    <footer class="rodape">
        <p id="footer-text">Desenvolvido por Thiago Sá</p>
    </footer>
    <script src="./componets/js/index.js"></script>
</body>

</html>
